<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let i=0;
        while(i<5){
            let data=Number(prompt("Enter any num"));
            document.write('<h3>${data}</h3>');
            i++;
        }
    </script>
    </body>
    </html>
