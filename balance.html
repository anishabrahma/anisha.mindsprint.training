<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Management</title>
</head>
<body>
    <h1>Account Details</h1>
    <p id="balance"></p>
    <input type="text" id="amount" placeholder="Enter amount">
    <button onclick="deposit()">Deposit</button>
    <button onclick="withdraw()">Withdraw</button>

    <script>
        class Account {
            constructor(acc_holder_name, acc_no, balance = 0) {
                this.acc_holder_name = acc_holder_name;
                this.acc_no = acc_no;
                this.balance = balance;
            }

            deposit(amount) {
                this.balance += amount;
                return `Deposited ${amount} Rupees. New balance: ${this.balance} Rupees`;
            }

            withdraw(amount) {
                if (amount <= this.balance) {
                    this.balance -= amount;
                    return `Withdrew ${amount} Rupees. New balance: ${this.balance} Rupees`;
                } else {
                    return "Insufficient balance. Withdrawal not allowed.";
                }
            }

            check_balance() {
                return `Account balance for ${this.acc_holder_name} (Account No. ${this.acc_no}): ${this.balance} CAD`;
            }
        }

        const account = new Account("Anisha Brahma", "987654", 1500);

        function deposit() {
            const amount = parseFloat(document.getElementById("amount").value);
            if (!isNaN(amount)) {
                const result = account.deposit(amount);
                document.getElementById("balance").textContent = result;
            }
        }

        function withdraw() {
            const amount = parseFloat(document.getElementById("amount").value);
            if (!isNaN(amount)) {
                const result = account.withdraw(amount);
                document.getElementById("balance").textContent = result;
            }
        }

        // Initial balance display
        document.getElementById("balance").textContent = account.check_balance();
    </script>
</body>
</html>
