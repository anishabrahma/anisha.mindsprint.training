<!DOCTYPE html>

<body>
    <script>
        const originalArray = [1, 2, 1, 3, 8, 4, 8, 9];
        const newArray = [];
        for (const element of originalArray) {
            if (!newArray.includes(element)) {
                newArray.push(element);
            }
        }
        console.log(newArray);
    </script>
</body>
