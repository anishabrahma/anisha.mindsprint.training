<!DOCTYPE html>
<html>
<head>
    <title>My Styled Page</title>
    <style>
        /* Internal CSS starts here */
        body {
            background-color: #f0f0f0;
        }
        h1 {
            color: green;
            font-size: 24px;
            text-align: center;
        }
        p {
            color: blue;
            font-size: 16px;
            line-height: 1.5;
            text-align: justify;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: red;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Styled Page</h1>
    <p>This is a paragraph in my styled page. Notice how it takes the styles defined in the head.</p>
    <a href="#" class="button">Click Me</a>
</body>
</html>
