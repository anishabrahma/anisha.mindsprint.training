    <body>
        <script>
        //Simple Interest
        function calculateSimpleInterest(principal, rate, time)
         {
            const interest = (principal * rate * time) / 100;
            return interest;
        }
        const result= calculateSimpleInterest(5000,5,3);
        console.log(result)
    </script>
